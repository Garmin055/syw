<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        h3 a {
            text-decoration: none;
            color: #333;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        button[type="submit"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #2c3e50;
            color: #fff;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #2c3e50;
            color: #fff;
        }
        a {
            text-decoration: none;
            color: #333;
        }
        a:hover {
            text-decoration: underline;
        }
        .write-btn {
            display: block;
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }
        .write-btn a {
            padding: 10px;
            border-radius: 5px;
            background-color: #2c3e50;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h3><a href="/">서연고등학교 </a></h3>
    <h1>게시판</h1>
    <form action="/search" method="post">
        <input type="text" name="keyword" placeholder="검색어를 입력하세요">
        <button type="submit">검색</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{ row[0] }}</td>
                <td><a href="/board/{{ row[0] }}">{{ row[1] }}</a></td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="write-btn">
        <a href="/board/write">글쓰기</a>
    </div>
</body>
</html>
