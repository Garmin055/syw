<!DOCTYPE html>
<html>

<head>
    <title>Scroll Page Logo Fade-In</title>
    <style>
        body {
            height: 2000px;
            /* 페이지 높이를 설정해주세요. */
            background-color: #f2f2f2;
        }

        .logo {
            
            position: fixed;
            /* 로고가 고정됩니다. */
            top: 50%;
            /* 로고가 수직으로 중앙에 위치합니다. */
            left: 50%;
            /* 로고가 수평으로 중앙에 위치합니다. */
            transform: translate(-50%, -50%);
            /* 로고가 정확하게 중앙에 위치하도록 합니다. */
            opacity: 0;
            /* 로고의 투명도를 초기값으로 설정합니다. */
            animation: fade-in 1s ease-in-out forwards;
            /* 로고가 나타나는 애니메이션을 지정합니다. */
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="logo">
        <h1>서연고등학교</h1>
    </div>
</body>

</html>
