<!DOCTYPE html>
<html>

<head>
    <title>HWR</title>
    <style>
        body {
            height: 2000px;
            /* 페이지 높이를 설정해주세요. */
            background-color: #f2f2f2;
        }

        .logo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: fade-in 1s ease-in-out forwards;
        }
        .homeImage {
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            transform: translate(-50%, -50%);
            animation: fade-in 1s ease-in-out forwards;
            
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="homeImage">
        <img src="https://seoyeon.hs.kr/hosts/seoyeon/visual/Visual_Main_09.jpg" alt="bg img">
    </div>
    <div class="logo">
        <h1>ㅅㅂ</h1>
    </div>
</body>
</html>

위 코드에서 homeImage 의 이미지가 화면을 완전히 채우게 해줘
