<!DOCTYPE html>
<html>

<head>
    <title>SYW</title>
    <style>
        body {
            height: 2000px;
            background-color: #f2f2f2;
        }

        .logo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: fade-in 1s ease-in-out forwards;
        }
        .homeImage {
            position: absolute;
            top: 0;
            left: 0;
            width: 170%;
            height: 170%;
            z-index: -1;
            transform: translate(-50, -50) scale(2);
            animation: fade-in 1s ease-in-out forwards;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="homeImage">
        <img src="https://seoyeon.hs.kr/hosts/seoyeon/visual/Visual_Main_09.jpg" alt="bg img">
    </div>
    <div class="logo">
        <h1>testing</h1>
    </div>
</body>
</html>
